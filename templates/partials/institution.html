{% load static %}

<article class="card">
  <div class="card-header {% if role == 'Administrador' %}is-admin{% endif %}">
    <p class="card-title">{{ company_name }}</p>

    {% if role == 'Administrador' %}
    <div class="card-actions">
      <button class="btn-icon edit" title="Editar">
        <img src="{% static 'icons/Edit.svg' %}" alt="Editar">
      </button>
      <button class="btn-icon delete" title="Excluir">
        <img src="{% static 'icons/Trash.svg' %}" alt="Excluir">
      </button>
    </div>
    {% endif %}
  </div>

  <img src="{% static 'img/amazon.png' %}" alt="company_logo" class="company-logo">

  <p class="card-role">{{ role }}</p>

  <div class="card-stats">
    <div class="stat">
      <img src="{% static 'icons/BoxCard.svg' %}" aria-hidden="true">
      <p class="stat-number">{{ items_total }}</p>
      <p class="stat-label">Itens em Estoque</p>
    </div>
    <div class="stat">
      <img src="{% static 'icons/UserCard.svg' %}" aria-hidden="true">
      <p class="stat-number">{{ users_total }}</p>
      <p class="stat-label">Usu√°rios</p>
    </div>
  </div>
</article>
